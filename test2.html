	<script type="text/javascript" src="test.js"></script>
	<script type="text/javascript" src="js/tester2.js"></script>
	<svg id="shape"></svg>
	<script> 
		tester2.loadLibrary( Intersection );
		tester2.loadLibrary( Splitting );
		var svg = SVG("shape") ;
		var path = svg.path( 'M 15 35 C 40 15 100 -30 100 60' )
				 .stroke( { width : 1 } ).fill( "none" );
		var ellipse = svg.ellipse( 100, 50 )
				 .move(10,10)
				 .stroke( { width : 1 } ).fill( "none" );
		tester2.run( path, ellipse );
	</script>
